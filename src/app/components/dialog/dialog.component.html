<h1 mat-dialog-title>Add products</h1>

<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product category</mat-label>
            <mat-select formControlName="category" placeholder="category">
                <mat-option value="fruits">fruits</mat-option>
                <mat-option value="vegetables">vegetables</mat-option>
                <mat-option value="it">it</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <label for="">
            <h1>Product</h1>
        </label>
        <mat-radio-group formControlName="freshness" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Product price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>
            close
        </button>
        <button style="margin-left: 10px ;" mat-raised-button color="primary" (click)="addProduct()" >
            {{actionBtn}}
        </button>
    </div>
